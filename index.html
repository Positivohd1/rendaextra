<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shopee Tech Landing</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header">
    <h1>Ofertas Technology Vibes</h1>
    <nav>
      <ul>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#depoimentos">Depoimentos</a></li>
        <li><a href="#faq">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="card-3d">
      <img src="assets/image-seu-produto1.jpg" alt="Seu Produto">
    </div>
    <div class="hero-text">
      <h2>Destaque High‑Tech</h2>
      <button class="cta">Confira Agora</button>
    </div>
  </section>

  <section id="produtos" class="produtos">
    <!-- Repita este bloco para cada produto -->
    <div class="produto-3d">
      <div class="card-3d">
        <img src="assets/image-seu-produto2.jpg" alt="Seu Produto 2">
      </div>
      <h3>Nome Produto 2</h3>
      <p>Benefícios do produto aqui...</p>
      <a href="SEU_LINK_AFILIADO2" class="cta">Ver Oferta</a>
    </div>
  </section>

  <section id="depoimentos" class="social-proof">
    <h2>O que dizem</h2>
    <blockquote>“Produto excelente e muito tech!” – João</blockquote>
  </section>

  <section id="faq" class="faq">
    <h2>Perguntas Frequentes</h2>
    <h3>Como funciona?</h3>
    <p>Clique no botão, compre e recebo comissão sem custo extra.</p>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
